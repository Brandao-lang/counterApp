<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <form id="increment">
           <input id="custom" type="text" placeholder="increment by..."> 
           <br> 
           <label for="increment">Press the enter key to confirm</label>
        </form>
        <button id='minus'>-</button>
        <h1 id="number">0</h1>
        <button id="plus">+</button>
        <br>
        <button id="reset">Reset</button>
    </div>
    <br>
    <script src="main.js"></script>
</body>
</html>
